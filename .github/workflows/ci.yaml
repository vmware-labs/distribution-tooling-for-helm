name: CI
on:
  push: 
    branches:
       - main
  pull_request:
    branches:
      - main
    types:
      - assigned 
      - opened 
      - synchronize 
      - reopened

jobs:
  Validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
        with:
          fetch-depth: 0

      - name: Set Helm
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # v3.5
        with:
          version: v3.12.1

      - name: Set Golang
        uses: actions/setup-go@v4

      - name: Build
        run: make build

      - name: Test
        run: make test-gh-ci

      - name: Install
        run: make install

      - name: Check Binary
        run: ./bin/dt

      - name: Check Helm Plugin
        run: helm dt
